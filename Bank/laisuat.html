<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập số tiền vay:"));
        let b = parseFloat(prompt("Nhập lãi suất:"));
        let c = parseInt(prompt("Nhập số năm:"));

        let d = b / 100;

        let v = a * d 
        let n = a + c * v;

        alert(` Số tiền vay sau ${c} năm là ${n}`);
    </script>
</body>
</html>
