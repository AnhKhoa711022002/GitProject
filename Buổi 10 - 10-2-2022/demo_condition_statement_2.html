<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Conditional Statement 1</title>
</head>
<body>
    <form action="#">   
        Point: <input id="point" type="text"/>
        <button id="btn-action">Submit</button>

        <script>
            let btnAction = document.getElementById("btn-action");
            btnAction.addEventListener("click", () => {
                let point = document.getElementById("point");

                if (point.value >= 8.5){
                    console.log(`Bạn được tuyển thẳng`);
                }else{
                    console.log(`Bạn chưa đủ điểm`);
                }
            })
        </script>
    </form>
</body>
</html>
