<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính chu vi và diện tích hình tròn</h1>
    <script>
        let r = parseFloat(prompt("Nhập bán kính hình tròn: "));
        let pi = 3.14;
        let c = 2 * r * pi;
        let s = r * r * 2 * pi;

        alert(` Chu vi hình tròn là: ${c}`);
        alert(` Diện tích hình tròn là: ${s}`);
    </script>
</body>
</html>
