<html lang="en">
<head>

<body>
    <h1>Practice 2</h1>
    <p>Nhập vào chiều dài, chiều rộng của hình chữ nhật. In ra chu vi, diện tích của hình chữ nhật đó</p>

    <script>
        // Gọi n là chiều dài
        // Gọi m là chiều rộng
        let n = parseInt(prompt("Please enter n: "));
        let m = parseInt(prompt("Please enter m: "));

        /* 
        Gọi p là chu vi
        Gọi s là diện tích
        */
        let p = (n + m) * 2;
        let s = n * m;

        alert(`Chu vi của hình chữ nhật là: ${p}`  +  `\nDiện tích của hình chữ nhật là: ${s}`);
    </script>
</body>
</html>
