<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
</head>
<body>
    <h1>Practice 3</h1>
    <p>Để hoàn thành môn học, học viên Codegym Online phải tham gia tối thiếu 75% tổng số buổi học.
        Viết chương trình nhập vào tổng số buổi của khóa học và số buổi học mà học viên đã tham gia.
        Nếu có, in ra "true". Ngược lại, in ra "flase"
    </p>

    <script>
        /* 
        Gọi n là tổng số buổi của khóa học
        Gọi m là số buổi học mà học viên đã tham gia
         */
        let n = parseInt(prompt("Tổng số buổi của khóa học: "));
        let m = parseInt(prompt("Số buổi học mà học viên đã tham gia: "));

        // Gọi a là 75% tổng số buổi học
        let a = m / n;

        // Xuất ra kết quả
            alert(a)
            alert(`Reasult: ${a >= 0.75}`);

    </script>
</body>
</html>
